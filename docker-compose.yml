version: '3'

services:
  api:
    container_name: api
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 5000:5000
    networks:
      - network
    command:
      - init.sh

volumes:
  data01:
    driver: local

networks:
  network:
    driver: bridge
